<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Expense Tracker</title>
  </head>

  <body>
    <div class="container">
      <h1 class="page-heading">Expense Tracker</h1>
      <div class="expense-form">
        <h2 id="form-heading" class="form-heading">Add Expense</h2>
        <form id="expense-details" class="form">
          <label for="amount" class="amount-label">Amount: </label>
          <input
            type="number"
            id="amount"
            class="amount form-control"
            name="amount"
            required
          />
          <br />
          <label for="description" class="description-label"
            >Description:
          </label>
          <input
            type="text"
            id="description"
            class="description form-control"
            name="description"
            required
          />
          <br />
          <label for="catagory" class="catagory-label">Catagory: </label>
          <select id="catagory" class="catagory form-select" name="catagory">
            <option value="" selected disabled>
              ----Select a catagory----
            </option>
            <option value="Grocery">Grocery</option>
            <option value="Electricity">Electricity</option>
            <option value="Water">Water</option>
            <option value="Utilities">Utilities</option>
            <option value="Mobile">Mobile</option>
            <option value="Others">Others</option>
          </select>
          <br />
          <button id="save-btn" class="btn btn-primary save-btn">
            Add Expense
          </button>
          <button id="update-btn" class="btn btn-primary update-btn">
            Update
          </button>
          <button id="cancel-btn" class="btn btn-danger cancel-btn">
            Cancel
          </button>
        </form>
      </div>

      <div>
        <p id="msg" class="msg"></p>
      </div>

      <div class="expense-list">
        <h2 class="table-heading">Expenses List</h2>
        <table class="table table-hover">
          <thead class="table-group-divider">
            <tr>
              <th>Amount</th>
              <th>Description</th>
              <th>Catagory</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="table-body" class="table-group-divider"></tbody>
        </table>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
